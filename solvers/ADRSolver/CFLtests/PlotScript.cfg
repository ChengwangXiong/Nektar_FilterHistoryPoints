set term png 
set output "plot1.png"
set size 0.8,0.5
set datafile commentschars "#%"
set autoscale
set xtic auto                          
set ytic auto
set xlabel "Expansion Order (P)"
set ylabel "L2 error"
plot  "Mesh_4Quads"  ' 4 elements' with linespoints , \
      "Mesh_16Quads" '16 elements' with linespoints , \
      "Mesh_36Quads" '36 elements' with linespoints , \
      "Mesh_64Quads" '64 elements' with linespoints
